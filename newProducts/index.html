<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../newProducts/main.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark position-fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../newProducts/index.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../newCarts/index.html">Cart List</a>
                        </li>
                    </ul>
                    <form class="d-flex gap-2 align-items-center">
                        <input oninput="search()" class="form-control me-2" type="text" placeholder="Search" />

                        <p class="quantity text-white d-flex m-0">Cart- <span>0</span></p>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid pb-4">
            <div class="list-products d-flex flex-wrap gap-4 justify-content-center"></div>
            <div class="pagination d-flex justify-content-center gap-1"></div>
        </div>
        <div class="toast-content position-fixed" style="z-index: 117777">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <!-- <img src="..." class="rounded me-2" alt="..." /> -->
                    <strong class="me-auto text-success">Success</strong>
                    <small>just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">The product is already in the shopping cart</div>
            </div>
        </div>
        <div class="loading-indicator">Loading...</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../Api/util.js"></script>
        <script src="../newProducts/main.js"></script>
    </body>
</html>
